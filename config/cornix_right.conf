# Cornix Right (Peripheral) Configuration

# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# Split keyboard configuration (peripheral role - no CENTRAL flag)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Disable USB on peripheral (only BLE)
CONFIG_ZMK_USB=n

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Battery reporting
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60